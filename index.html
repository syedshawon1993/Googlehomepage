<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/fontawesome.min.css">
    <link rel="stylesheet" type="" href="fontawesome-free-6.7.2-web/css/all.min.css">
    <title>Google Home Page</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><span class="material-symbols-outlined">
                    apps
                    </span></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="images/googlelogo_color_272x92dp.png" alt="">
            <div class="searchbox">
                <div class="search">
                    <input type="text" class="search">
                </div>
                <div class="icon">
                    <div><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div><i class="fa-solid fa-microphone"></i></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Felling Lucky</button>
            </div>
            <div class="lang">
                Google Offer In: <a href="">বাংলা</a>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Work</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>

    <script src="fontawesome-free-6.7.2-web/js/fontawesome.min.js"></script>
</body>
</html>
